<!DOCTYPE html>

<html>
	<head>
		<link href="../style.css" rel="stylesheet">
		<script src="../sidebar.js"></script>
	</head>
	
	<body>
		<div id="sidebar">
			<a href="javascript:void(0)" class="closebutton" onclick="closeSidebar()">&lAarr;</a>
		</div>
		
		<span onclick="openSidebar()">&rAarr; Terraria Tools</span>

		<div style="padding-top: 25px;">
			See the <a href="https://terraria.wiki.gg/wiki/Fishing">wiki</a> for more information.
		</div>

		<div style="padding-top: 25px; width: 25%; float: left">
			<fieldset>
				<legend>Lake</legend>
				<div>
					<label for="liquid">Liquid:</label>
					<select id="liquid" onchange="updateFishingPowerText()" required>
						<option selected value="water">Water</option>
						<option value="lava">Lava</option>
						<option value="honey">Honey</option>
					</select>
				</div>
				<div>
					<label for="lake_size">Size:</label>
					<input id="lake_size" type="number" min="0" value="300" onchange="updateFishingPowerText()">
				</div>
			</fieldset>
			
			<fieldset>
				<legend>Equipment</legend>
				<div>
					<label for="rod_power" style="padding-right: 1ch;">Rod power:</label>
					<input type="number" id="rod_power" min="0" value="5" onchange="updateFishingPowerText()">
				</div>
				<div>
					<label for="bait_power">Bait power:</label>
					<input type="number" id="bait_power" min="0" value="5" onchange="updateFishingPowerText()">
				</div>
				<div>
					<label for="chum_bucket">Chum Buckets: </label>
					<select id="chum_bucket" onchange="updateFishingPowerText()" required>
						<option selected>0</option>
						<option>1</option>
						<option>2</option>
						<option>3</option>
					</select>
				</div>
				<div>
					<fieldset>
						<legend>Angler Armor</legend>
						<div>
							<input type="checkbox" id="angler_hat" onchange="updateFishingPowerText()">
							<label for="angler_hat">Angler Hat</label>
						</div>
						<div>
							<input type="checkbox" id="angler_vest" onchange="updateFishingPowerText()">
							<label for="angler_vest">Angler Vest</label>
						</div>
						<div>
							<input type="checkbox" id="angler_pants" onchange="updateFishingPowerText()">
							<label for="angler_pants">Angler Pants</label>
						</div>
					</fieldset>
				</div>
				<div>
					<input type="checkbox" id="angler_earring" onchange="updateFishingPowerText()">
					<label for="angler_earring">Angler Earring</label>
				</div>
				<div>
					<input type="checkbox" id="angler_tackle_bag" onchange="updateFishingPowerText()">
					<label for="angler_tackle_bag">Angler Tackle Bag</label>
				</div>
				<div>
					<input type="checkbox" id="lavaproof_tackle_bag" onchange="updateFishingPowerText(); updateLavaAccessoryCheckbox()">
					<label for="lavaproof_tackle_bag">Lavaproof Tackle Bag</label>
				</div>
				<div>
					<input type="checkbox" id="fishing_bobber" onchange="updateFishingPowerText()">
					<label for="fishing_bobber">Fishing Bobber</label>
				</div>
				<div>
					<input type="checkbox" id="inner_tube" onchange="updateFishingPowerText()">
					<label for="inner_tube">Inner Tube</label>
				</div>
			</fieldset>

			<fieldset>
				<legend>Buffs</legend>
				<div>
					<input type="checkbox" id="fishing_potion" onchange="updateFishingPowerText()">
					<label for="fishing_potion">Fishing Potion</label>
				</div>
				<div>
					<input type="checkbox" id="tipsy" onchange="updateFishingPowerText()">
					<label for="tipsy">Tipsy</label>
				</div>
				<div>
					<input type="checkbox" id="gummy_worm" onchange="updateFishingPowerText()">
					<label for="gummy_worm">Gummy Worm</label>
				</div>
				<div>
					<input type="checkbox" id="toilet" onchange="updateFishingPowerText()">
					<label for="toilet">Sitting on Toilet</label>
				</div>
			</fieldset>
			
			<fieldset>
				<legend>Environment</legend>
				<div>
					<label for="moon_phase">Moon Phase: </label>
					<select id="moon_phase" onchange="updateFishingPowerText()" required>
						<option value="full" selected>Full/Blood Moon</option>
						<option value="gibbous">Waning Gibbous</option>
						<option value="quarter">Third Quarter</option>
						<option value="crescent">Waning Crescent</option>
						<option value="new">New Moon</option>
						<option value="crescent">Waxing Crescent</option>
						<option value="quarter">First Quarter</option>
						<option value="gibbous">Waxing Gibbous</option>
					</select>
				</div>
				<div>
					<label for="daytime">Time of day: </label>
					<select id="daytime" onchange="updateFishingPowerText()" required>
						<option value="neutral" selected>N/A</option>
						<option value="positive">4:30 AM - 6:00 AM</option>
						<option value="negative">9:00 AM - 3:00 PM</option>
						<option value="positive">6:00 PM - 7:30 PM</option>
						<option value="negative">9:18 PM - 2:42 AM</option>
					</select>
				</div>
				<div>
					<input type="checkbox" id="cloudy" onchange="updateFishingPowerText()">
					<label for="cloudy">Cloudy or Overcast</label>
				</div>
				<div>
					<input type="checkbox" id="rainy" onchange="updateFishingPowerText()">
					<label for="rainy">Rain</label>
				</div>
			</fieldset>

			<fieldset>
				<!-- Change this text instead of fast_lava_text? -->
				<legend>Lava fishing</legend>
				<div>
					<input type="checkbox" id="lava_bait" onchange="updateLavaFishingText()">
					<label for="lava_bait">Using Lava bait</label>
				</div>
				<div>
					<input type="checkbox" id="lava_rod" onchange="updateLavaFishingText()">
					<label for="lava_rod">Using Lava-capable rod</label>
				</div>
				<div>
					<input type="checkbox" id="lava_hook" onchange="updateLavaFishingText()">
					<label id="lava_hook_label" for="lava_hook">Using Lava fishing accessory</label>
				</div>
				<div id="fast_lava_text"></div>
			</fieldset>
		</div>
		<div style="float: right; text-align: left;">
			<label for="fishing_power">Fishing power: </label>
			<div id="fishing_power"></div>
		</div>
		<script src="../fishing.js"></script>
		<script>
			updateFishingPowerText();
			updateLavaFishingText();
		</script>
	</body>
</html>
